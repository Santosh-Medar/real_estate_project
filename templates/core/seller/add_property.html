{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Property</title>

  <!-- Bootstrap CDN (quick) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .form-card { max-width: 900px; margin: 2.5rem auto; }
    .img-preview { max-width: 100%; height: auto; border-radius: 6px; border: 1px solid #ddd; }
    .required::after { content: "*"; color: #d00; margin-left:4px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card form-card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">Add New Property</h4>

        <!-- Change action to your add-property URL, or leave empty to POST to same URL -->
        <form method="post" enctype="multipart/form-data" action="{% url 'add_property' %}">
          {% csrf_token %}

          <div class="row g-3">
            <div class="col-md-8">
              <label class="form-label required">Title</label>
              <input name="title" type="text" class="form-control" placeholder="e.g., 2BHK Flat in Whitefield" maxlength="200" required>
            </div>

            <div class="col-md-4">
              <label class="form-label required">Price (INR)</label>
              <input name="price" type="number" step="0.01" min="0" class="form-control" placeholder="5000000" required>
            </div>

            <div class="col-md-6">
              <label class="form-label required">Property Type</label>
              <select name="property_type" class="form-select" required>
                <option value="House">House</option>
                <option value="Flat">Flat</option>
                <option value="Land">Land</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label required">City</label>
              <input name="city" type="text" class="form-control" placeholder="e.g., Bangalore" required>
            </div>

            <div class="col-12">
              <label class="form-label required">Address</label>
              <textarea name="address" rows="2" class="form-control" placeholder="Full address" required></textarea>
            </div>

            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea name="description" rows="4" class="form-control" placeholder="Describe the property, highlights, amenities..."></textarea>
            </div>

            <div class="col-md-6">
              <label class="form-label required">Contact Phone</label>
              <input name="contact_phone" type="tel" pattern="[0-9+() -]{7,20}" class="form-control" placeholder="+919XXXXXXXXX" required>
            </div>

            <div class="col-md-6">
              <label class="form-label required">Contact Email</label>
              <input name="contact_email" type="email" class="form-control" placeholder="owner@example.com" required>
            </div>

            <div class="col-md-6">
              <label class="form-label required">Main Image</label>
              <input name="image" id="imageInput" class="form-control" type="file" accept="image/*" required>
              <div class="form-text">Recommended: JPG/PNG. Max recommended size: 2MB.</div>
            </div>

            <div class="col-md-6 d-flex align-items-center">
              <div style="width:100%">
                <label class="form-label">Image Preview</label>
                <div class="border p-2">
                  <img id="imagePreview" src="{% static 'images/default_property.jpg' %}" alt="Preview" class="img-preview">
                </div>
              </div>
            </div>

            <!-- status is usually set by backend (Admin). For sellers we keep default pending.
                 If you want sellers to be able to set status (not recommended), replace hidden input with a select. -->
            <input type="hidden" name="status" value="Pending">

            <div class="col-12 text-end mt-2">
              <a href="{% url 'seller_dashboard' %}" class="btn btn-outline-secondary me-2">Cancel</a>
              <button type="submit" class="btn btn-primary">Add Property</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- small JS for image preview -->
  <script>
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');

    imageInput.addEventListener('change', function () {
      const file = this.files && this.files[0];
      if (!file) {
        imagePreview.src = "{% static 'images/default_property.jpg' %}";
        return;
      }
      if (!file.type.startsWith('image/')) {
        alert('Please upload an image file.');
        this.value = '';
        return;
      }
      const reader = new FileReader();
      reader.onload = function (e) {
        imagePreview.src = e.target.result;
      }
      reader.readAsDataURL(file);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
