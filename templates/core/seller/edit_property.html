{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Property</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .form-card { max-width: 900px; margin: 2.5rem auto; }
    .img-preview { max-width: 100%; height: auto; border-radius: 6px; border: 1px solid #ddd; }
    .required::after { content: "*"; color: #d00; margin-left:4px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card form-card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">Edit Property</h4>

        <!-- IMPORTANT: action includes pk -->
        <form method="post" enctype="multipart/form-data" action="{% url 'edit_property' property.id %}">
          {% csrf_token %}

          <div class="row g-3">
            <div class="col-md-8">
              <label class="form-label required">Title</label>
              <input name="title" type="text" class="form-control" value="{{ property.title }}" required>
            </div>

            <div class="col-md-4">
              <label class="form-label required">Price</label>
              <input name="price" type="number" step="0.01" min="0" class="form-control" 
                     value="{{ property.price }}" required>
            </div>

            <div class="col-md-6">
              <label class="form-label required">Property Type</label>
              <select name="property_type" class="form-select" required>
                <option value="House" {% if property.property_type == 'House' %}selected{% endif %}>House</option>
                <option value="Flat" {% if property.property_type == 'Flat' %}selected{% endif %}>Flat</option>
                <option value="Land" {% if property.property_type == 'Land' %}selected{% endif %}>Land</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label required">City</label>
              <input name="city" type="text" class="form-control" value="{{ property.city }}" required>
            </div>

            <div class="col-12">
              <label class="form-label required">Address</label>
              <textarea name="address" rows="2" class="form-control" required>{{ property.address }}</textarea>
            </div>

            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea name="description" rows="4" class="form-control">{{ property.description }}</textarea>
            </div>

            <div class="col-md-6">
              <label class="form-label required">Contact Phone</label>
              <input name="contact_phone" type="tel" pattern="[0-9+() -]{7,20}" class="form-control" 
                     value="{{ property.contact_phone }}" required>
            </div>

            <div class="col-md-6">
              <label class="form-label required">Contact Email</label>
              <input name="contact_email" type="email" class="form-control" 
                     value="{{ property.contact_email }}" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Replace Image (optional)</label>
              <input name="image" id="imageInput" class="form-control" type="file" accept="image/*">
              <div class="form-text">Leave empty to keep the current image.</div>
            </div>

            <div class="col-md-6 d-flex align-items-center">
              <div style="width:100%">
                <label class="form-label">Current Image</label>
                <div class="border p-2">
                  <img id="imagePreview" 
                       src="{{ property.image.url }}" 
                       alt="Preview" 
                       class="img-preview">
                </div>
              </div>
            </div>

            <div class="col-12 text-end mt-2">
              <a href="{% url 'seller_dashboard' %}" class="btn btn-outline-secondary me-2">Cancel</a>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');

    imageInput.addEventListener('change', function () {
      const file = this.files && this.files[0];
      if (!file) {
        imagePreview.src = "{{ property.image.url }}";
        return;
      }
      if (!file.type.startsWith('image/')) {
        alert('Please upload an image file.');
        this.value = '';
        return;
      }
      const reader = new FileReader();
      reader.onload = function (e) {
        imagePreview.src = e.target.result;
      }
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
